<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Crew</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<div class="container" id="currentCrew-container">
    <h3 id="currentCrew-title">View Current Crew Members </h3>
    <form id="currentCrew-form">
        <button id="getCurrent-btn" type="submit" class="btn btn-primary mt-1" >Go</button>
    </form>
</div>
<div class="container" id="missionCrew-container">
    <h3 id="missionCrew-title"> View Crew Members By Increment </h3>
    <form id="missionCrew-form">

    <select class="form-select"  id="mission-select" aria-label="Default select example">
        <option selected>Select ISS Expedition</option>
        <option value="68">Expedition 68</option>
        <option value="67">Expedition 67</option>
        <option value="66">Expedition 66</option>
    </select>
        <button id="getByMission-btn" type="submit" class="btn btn-primary mt-1" >Go</button>
    </form>
</div>

<div class="d-flex flex-row bd-highlight mb-3" id="crewMember-container" ></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/crew.js" type="application/javascript"></script>
</body>
</html>
